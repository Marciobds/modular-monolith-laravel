parameters:
  paths:
    - ./src/Order
  layers:
    - name: OrderModule
      collectors:
        - type: bool
          must:
            - type: className
              regex: Order\\.*
          must_not:
            - type: className
              regex: Order\\Contracts\\.*
    - name: App
      collectors:
        - type: className
          regex: App\\.*
    - name: Contract
      collectors:
        - type: directory
          regex: src/[^/]*/Contracts/.*
    - name: Laravel
      collectors:
        - type: className
          regex: (Laravel|Illuminate)\\.*
  ruleset:
    OrderModule:
      - App
      - Contract
      - Laravel
