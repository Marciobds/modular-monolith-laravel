parameters:
  paths:
    - ./src/Shipping
  layers:
    - name: ShippingModule
      collectors:
        - type: bool
          must:
            - type: className
              regex: Shipping\\.*
          must_not:
            - type: className
              regex: Shipping\\Contracts\\.*
    - name: App
      collectors:
        - type: className
          regex: App\\.*
    - name: Contract
      collectors:
        - type: directory
          regex: src/[^/]*/Contracts/.*
    - name: Laravel
      collectors:
        - type: className
          regex: (Laravel|Illuminate)\\.*
  ruleset:
    ShippingModule:
      - App
      - Contract
      - Laravel
