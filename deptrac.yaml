parameters:
  paths:
    - ./app
    - ./src
  layers:
    - name: App
      collectors:
        - type: className
          regex: App\\.*
    - name: Contract
      collectors:
        - type: directory
          regex: src/[^/]*/Contracts/.*
    - name: Laravel
      collectors:
        - type: className
          regex: (Laravel|Illuminate)\\.*
  ruleset:
    App:
      - Laravel
    Contract:
      - Laravel
imports:
  - src/Inventory/deptrac.yaml
  - src/Order/deptrac.yaml
  - src/Payment/deptrac.yaml
  - src/Shipping/deptrac.yaml
